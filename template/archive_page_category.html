{% extends 'masjed_base.html' %}
{% block title %}
    {{ category.meta_title }}
{% endblock %}
{% block body-class %}
    categori-body
{% endblock %}
{% block content %}

    <!-- Header -->
    <div class="header-categori-page">
        <img src="{{ category.image.url }}" alt="{{ category.name }} " style="object-fit: contain;width: 100%;
    height: 200px">
    </div>

    <!-- Title -->
    <div class="section-title my-5">
        <h3 class="text-black text-center"> محتواهای دسته‌بندی {{ category.name }} </h3>
    </div>

    <!-- Cards Section -->
    <div class="container my-3">
    <div class="row g-4">
        {% for occasion in occasions %}
            <div class="col-lg-3 col-md-4 col-6 pb-3">
                <div class="card bg-dark text-white shadow rounded overflow-hidden h-100">
                    <div class="position-relative">
                        <img src="{{ occasion.image.url }}" class="card-img-top img-fluid" alt="{{ occasion.year }}" style="max-height: 250px ;height: 150px">
                        <span class="badge rounded-pill bg-warning text-dark fw-bold fs-6 position-absolute top-0 start-0 m-2 px-3 py-2">
                            {{ occasion.year }}
                        </span>
                    </div>
                    <div class="card-body text-center">
                        <a href= "{% url 'website:occasion_list' category_slug=category.slug year=occasion.year %}" class="btn btn-outline-light rounded-pill text-decoration-nonebtn" >
                            مشاهده
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>




{% endblock %}
